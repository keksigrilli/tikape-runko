<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="http://www.polyconvex.com/tikape/site.css"></link>  
    </head>

    <body>
        <h1>Aihe: <span th:text="${aihe.nimi}"></span>!</h1>
        <!-- Tähän kohtaan ehkä enemmän tietoa aiheesta? Löytyy kirjoittaja, kuvaus, luomispvm jne. Getterit luokassa aihe -->
        <a th:href="@{~/alueet/{id}(id = ${aihe.alueid})}">Takaisin</a>

        <h5>Viestien lkm:</h5>

        <form method="POST">
            <select name="lkm">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="60">60</option>
            </select>
             <input type="submit" value="Vaihda lkm"/>
        </form>        
        <!-- Tänne viestin kirjoittaja näkyviin -->
        <p th:each="viesti: ${viestit}">
            <span th:text="${viesti.moneskoViesti}"></span><span th:text="${viesti.sisalto}">viestin sisalto</span><span th:text="${viesti.pvm}">viestin pvm</span>
        </p>
        
        <form method="POST" id="posti">
            Nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <textarea rows ="10" cols="50" name="viesti" form="posti">Kirjoita viesti...</textarea>
            <input type="submit" value="viestita"/>
        </form>
        <br/>
        <!-- Näiden linkkejen ulkoasua voisi siistiä -->
        <a th:href="@{~/aiheet/{id}/1(id=${aihe.id})}">Ensimmäinen sivu</a><a th:href="@{~/aiheet/{id}/{page}(id=${aihe.id}, page = ${prev})}"> Edellinen sivu </a>
        <a th:href="@{~/aiheet/{id}/{page}(id=${aihe.id}, page = ${next})}"> Seuraava sivu </a><a th:href="@{~/aiheet/{id}/{last}(id=${aihe.id}, last=${last})}">Viimeinen sivu</a>
    </body>
</html>

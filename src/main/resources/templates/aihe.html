<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Aihe: <span th:text="${aihe.nimi}"></span>!</h1>
        <form method="POST" action="">
            Nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="text" name="viesti"/><br/>
            <input type="submit" value="viestita"/>
        </form>

        <ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.sisalto}">viestin sisalto</span><span th:text="${viesti.pvm}">viestin pvm</span>
            </li>
        </ol>
    </body>
</html>
